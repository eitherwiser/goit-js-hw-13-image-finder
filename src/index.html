<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <main>
    <div class="api-logo">
      <a class="api-logo__link" href="https://pixabay.com/">
        <img class="api-logo__img" src="https://pixabay.com/static/img/logo.png" alt="Pixabay">

      </a>
    </div>
      <section class="search">
        <include src="./partials/search-form.html"></include>
      </section>
    
      <section class="gallery-section">
        <ul class="gallery"></ul>
      </section>


      <button type="button" class="btn sidelong back-to-top " data-action="back to top">
        <span class="material-icons">arrow_upward</span>
      </button>

      <button type="button" class="btn sidelong load-more " data-action="load-more">
        <span class="material-icons">add</span>
      </button>

    </main>

    <script src="./index.js"></script>
  </body>
</html>
